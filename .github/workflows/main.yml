name: errorhandling
on: [push, pull_request]

jobs:

  msys2:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v1
        with:
          msystem: MINGW64
          update: true
      - name: CI-Build
        shell: msys2 {0}
        run: |
          set -e
          false;
          echo "ok";

  bash:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: CI-Build
        shell: bash
        run: |
          set -e
          false;
          echo "ok";

  cebash:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: CI-Build
        shell: bash --norc -ilceo pipefail
        run: |
          set -e
          false;
          echo "ok";

  cbash:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: CI-Build
        shell: bash --norc -ilco pipefail
        run: |
          set -e
          false;
          echo "ok";

  bash:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: CI-Build
        run: |
          false;
          echo "ok";
